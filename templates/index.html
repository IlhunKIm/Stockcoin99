<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <title>Stockcoin99 | 모두 부~자 되세요~ </title>

    <!-- 구글폰트 -->
    <link href="https://fonts.googleapis.com/css?family=Stylish&amp;display=swap" rel="stylesheet">

    <style type="text/css">
        * {
            font-family: 'Nanum Gothic', sans-serif;
        }

        .wrap {
            width: 800px;

        }

        .company {

        }

    </style>

    <script>
        $(document).ready(function () {
            show_applists();
        });

        function show_applists() {
            $.ajax({
                type: 'GET',
                url: '/api/list?sample_give=샘플데이터',
                data: {},
                success: function (response) {
                    let lists = response['applists'];
                    console.log(lists)
                    for (let i = 1; i < lists.length; i++) {
                        let app_name = lists[i]['app_name']
                        let company = lists[i]['company']
                        let google_url = lists[i]['google_url']
                        let image_url = lists[i]['image_url']

                        let temp_html = `        <div class="card">
                                                        <img class="card-img-top"
                                                             src="${image_url}"
                                                             alt="Card image cap">
                                                        <div class="card-body">
                                                            <h4 class = "company"><b>${company}</b></h4>
                                                            <h5>${app_name}</h5>
                                                            <div class="input-group mb-3">
                                                                <div class="input-group-prepend">
                                                                    <span class="input-group-text" id="inputGroup-sizing-default">평균 평점</span>
                                                                </div>
                                                                <input type="text" class="form-control" aria-label="Default"
                                                                       aria-describedby="inputGroup-sizing-default">
                                                            </div>
                                                        </div>
                                                    </div>`
                        $('#app-evaluation').append(temp_html)
                    }
                }
            });
        }

    </script>


</head>

<body>
<div class = "wrap">
    <div class="card-columns" id="app-evaluation">
    </div>
</div>

</body>

</html>
